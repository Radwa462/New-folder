<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="icon" href="./img/th (6).jpeg">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="container py-5">
        <h1 class="text-center">Bookmarker</h1>
        <section class="bookmark-body text-center mt-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="form-group mb-3">
                <label for="bookmarkName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
            </div>
            <div class="form-group mb-3">
                <label for="bookmarkURL"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="url" id="bookmarkURL" class="form-control" placeholder="Website URL">
            </div>
            <button id="submitBtn" class="btn btn-primary">Submit</button>
        </section>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
        <div class="box-info d-none">
            <div class="box-content">
                <header>
                    <div class="circles">
                        <span class="circle red"></span>
                        <span class="circle yellow"></span>
                        <span class="circle green"></span>
                    </div>
                    <button id="closeBtn" class="btn-close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </header>
                <p>Site Name or URL is not valid, Please follow the rules below:</p>
                <ul class="rules">
                    <li><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</li>
                    <li><i class="fa-regular fa-circle-right"></i> Site URL must be valid</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
